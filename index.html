<!DOCTYPE html>
<html>
<head>
    <title>Інформація про виконавця та лабораторну роботу</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">Лашкул</td>
            <td>Єгор</td>
            <td>Сергійович</td>
        </tr>
        <tr>
            <td>ІО-16</td>
            <td>ЛР№2 Варіант №7</td>
        </tr>
        <tr>
            <td> </td>
            <td> </td> 
            <td> </td>
            <td rowspan="2" ></td>
        </tr>
        <tr>
            <td> </td>
            <td> </td>
            <td> </td>
        </tr>
    </table>
    <div class="container">
        <div class="clock1">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <div class="dot4"></div>
            <div class="hour" ></div>
            <div class="minute"></div>
        </div>
        <div class="clock2">
            <div class="d1"></div>
            <div class="d2"></div>
            <div class="d3"></div>
            <div class="d4"></div>
            <div class="h"></div>
            <div class="m"></div>
        </div>
    </div>
</body>
</html>
